name: CI Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: Basic Python syntax check
      run: |
        cd backend
        python -m py_compile main.py
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Node dependencies
      run: npm install
      
    - name: Basic JavaScript syntax check
      run: |
        node -c frontend/app.js
        
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker images
      run: docker compose build
      
    - name: Test Docker services start
      run: |
        docker compose up -d
        sleep 10
        docker compose ps
        docker compose down